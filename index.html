<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    /> 
  </head>
  <body>
    <div class="main">
    <div class="container">
      <section class="calculator-display-screen">
        <p id="calculator-display-value"></span>
      </section>
      <section class="calculator-row-1 calculator-row">
        <button class="calculator-button btn-c btn-erase">C</button>
        <button class="calculator-button btn-arrow btn-erase">&larr;</button>
        <button class="calculator-button btn-divide btn-math-symbol">&divide;</button>
      </section>
      <section class="calculator-row-2 calculator-row">
        <button class="calculator-button btn-7 btn-numeric">7</button>
        <button class="calculator-button btn-8 btn-numeric">8</button>
        <button class="calculator-button btn-9 btn-numeric">9</button>
        <button class="calculator-button btn-multiply btn-math-symbol">&times;</button>
      </section>
      <section class="calculator-row-3 calculator-row">
        <button class="calculator-button btn-4 btn-numeric">4</button>
        <button class="calculator-button btn-5 btn-numeric">5</button>
        <button class="calculator-button btn-6 btn-numeric">6</button>
        <button class="calculator-button btn-subtract btn-math-symbol">&minus;</button>
      </section>
      <section class="calculator-row-4 calculator-row">
        <button class="calculator-button btn-1 btn-numeric">1</button>
        <button class="calculator-button btn-2 btn-numeric">2</button>
        <button class="calculator-button btn-3 btn-numeric">3</button>
        <button class="calculator-button btn-add btn-math-symbol">&plus;</button>
      </section>
      <section class="calculator-row-5 calculator-row">
        <button class="calculator-button btn-0 btn-numeric">0</button>
        <button class="calculator-button btn-equals btn-math-symbol">&equals;</button>
      </section>
    </div>
    <div>
      <script src="index.js"></script>
  </body>
</html>
